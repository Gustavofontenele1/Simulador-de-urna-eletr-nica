<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletr√¥nica</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="urna">
        <div class="tela">
            <div class="d-1">
             <div class="d-1-left">
                <div class="d-1-1">
                   <span> SEU VOTO PARA </span>
                </div>
                <div class="d-1-2">
                    <span>VEREADOR</span>
                </div>
                <div class="d-1-3">
                    <div class="number pisca"></div>
                    <div class="number"></div>
                </div>
                <div class="d-1-4">
                    Nome: Gustavo da rachadinha <br/>
                    Partido: BMW <br/>
                    Vice-prefeito: coxinha
                </div>
             </div>
             <div class="d-1-right">
                <div class="d-1-image">
                    <img src="./img/prefeito.jpg" alt />
                    Prefeito
                </div>

                <div class="d-1-image small">
                    <img src="./img/coxinha-vice.jfif" alt />
                    Vice-Prefeito
                </div>

             </div>
            </div>
            <div class="d-2">
                Aperte a tela:<br/>
                CONFIRMAR para CONFIRMAR este voto <br/>
                CORRIGE para REINICIAR este voto
            </div>
            <div id="barra" style="display: none;">
                <div id="barra--animada"></div>
            </div>
            <div id="gravacao" style="display: none;">
                Salvando voto...
            </div>
        </div>
        <div class="teclado">
            <div class="teclado--linha">
                <div class="teclado--botao" onclick="clicou('1')">1</div>
                <div class="teclado--botao" onclick="clicou('2')">2</div>
                <div class="teclado--botao" onclick="clicou('3')">3</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao" onclick="clicou('4')">4</div>
                <div class="teclado--botao" onclick="clicou('5')">5</div>
                <div class="teclado--botao" onclick="clicou('6')">6</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao" onclick="clicou('7')">7</div>
                <div class="teclado--botao" onclick="clicou('8')">8</div>
                <div class="teclado--botao" onclick="clicou('9')">9</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao" onclick="clicou('0')">0</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao btn--branco" onclick="branco()">Branco</div>
                <div class="teclado--botao btn--corrige" onclick="corrige()">Corrige</div>
                <div class="teclado--botao btn--confirma" onclick="confirma()">Confirma</div>
                <audio class="audio--tecla" src="/audio/src_audio_som_tecla_urna.mp3"></audio>
                <audio class="audio--confirma" src="/audio/src_audio_votoConfirmado_urna.mp3"></audio>
        </div>

        </div>
    </div>

    <script src="etapas.js"></script>
    <script src="script.js"></script>
</body>

</html>

</html>
